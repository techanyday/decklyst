<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>decklyst Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            min-height: 100vh;
            padding-top: 2rem;
        }
        .presentation-form {
            background: white;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0,0,0,0.1);
        }
        .loading-spinner {
            display: none;
        }
        .btn-generate {
            min-width: 150px;
        }
        .feature-table {
            margin-top: 2rem;
        }
        .nav-pills {
            margin-bottom: 2rem;
        }
    </style>
</head>
<body class="bg-light">
    <nav class="navbar navbar-expand-lg navbar-light bg-white fixed-top shadow-sm">
        <div class="container">
            <a class="navbar-brand" href="/">decklyst</a>
            <div class="d-flex align-items-center">
                <span class="me-3">{{ email }}</span>
                {% if is_pro %}
                    <span class="badge bg-success me-3">Pro</span>
                {% else %}
                    <span class="badge bg-secondary me-3">Free</span>
                {% endif %}
                <a href="/logout" class="btn btn-outline-danger btn-sm">Logout</a>
            </div>
        </div>
    </nav>

    <div class="container mt-5">
        <div class="row">
            <div class="col-md-8 mx-auto">
                <div class="presentation-form">
                    <h2 class="text-center mb-4">Dashboard</h2>
                    
                    <p><strong>Email:</strong> {{ email }}</p>
                    <p><strong>Status:</strong> {% if is_pro %}<span class="badge bg-success">Pro User</span>{% else %}<span class="badge bg-secondary">Free User</span>{% endif %}</p>
                    <a href="/logout" class="btn btn-outline-danger">Logout</a>
                </div>

                {% if not is_pro %}
                <div class="card mt-4">
                    <div class="card-body text-center">
                        <h5 class="card-title">Upgrade to Pro</h5>
                        <p class="card-text">Get access to premium features and remove watermarks!</p>
                        <a href="/pay" class="btn btn-success">Upgrade Now</a>
                    </div>
                </div>
                {% endif %}
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.getElementById('presentationForm').addEventListener('submit', function() {
            document.querySelector('.loading-spinner').style.display = 'inline-block';
            document.querySelector('.btn-generate').disabled = true;
        });
    </script>
</body>
</html>
